<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- infos importantes -->
    <meta charset="utf-8"/>
    <meta name="author" content="3 beaux garcons"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="utils/img/favicon.png">

    <title>Cognitive Legends</title>

    <!-- fichiers CSS -->
    <link rel="stylesheet" href="utils/css/style.css"/>
    <link rel="stylesheet" href="utils/css/device_mobile.css"/>
    <link rel="stylesheet" href="utils/css/device_large.css"/> 
    <link rel="stylesheet" href="utils/css/temporaire.css"/> <!-- TO REMOVE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- script de chargement du Header et Footer -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            $("header").load("template/header.html"); 
            $("footer").load("template/footer.html"); 
        });
        
        $(document).ready(function(){
            $("#class_stat").click(function(){
                $("#stat").fadeToggle();
            });
        });
    </script>
</head>

<body onload="chargement('mechants')">
<div id="wrapper"> <!-- debut du wrapper -->
    <header></header>
    <main>
        <!-- partie gauche -->
        <div id="class_content">
            <!-- nom du heros -->
            <div id="class_caract">
                <h3 id="class_name">None</h3>
                <h3 id="class_stat">[?]</h3>
                
                <!-- draggable div -->
                <div id="stat">
                    <div id="stat_header">Stat du Boss</div>
                    <table>
                        <tr>
                            <td class="intitule">Difficulte</td>
                            <td id="difficulte" class="score">X</td>
                        </tr>
                        <tr>
                            <td class="intitule">Attaque</td>
                            <td id="attaque" class="score">X</td>
                        </tr>
                        <tr>
                            <td class="intitule">Defense</td>
                            <td id="defense" class="score">X</td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <!-- description -->
            <div id="class_info">
                <p>Nothing selected</p> 
            </div>
            
            <!-- liste de tous les petits personnages -->
            <div id="class_portrait">
                <div id="class_list"></div>
            </div>
        </div>
        <!-- partie droite / image du personnage en grand -->
        <div id="img_content"></div>
    </main>
    <footer></footer>
</div> <!-- fin du wrapper -->
    
<!-- liste des scripts -->
<script src="utils/js/script.js"></script>
<script src="utils/js/draggable.js"></script>
<script src="utils/js/temporaire.js"></script> <!-- TO REMOVE -->
</body>
</html>
